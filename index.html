<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mountains</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
  <div class="biggest_div">
    <div class="climber_community">
      <div class="background_image">
        <img src="/home/norka/eli4ka/cursor/RWD/images/mountain-names.png" alt="mountains">
      </div>
      <div class="main_row_flex">
        <div class="icon_four-words">
          <div class="climbing_man">
            <a href="">
              <img src="/home/norka/eli4ka/cursor/RWD/images/climbing-man.png" alt="climbing_man">
            </a>
          </div>

          <div class="four_words_flex">
            <div class="word style">
              EXPLORE
            </div>
            <div class="word style">
              EVENT
            </div>
            <div class="word style">
              ACHIEVEMENTS
            </div>
            <div class="word style">
              TOP TEN
            </div>
          </div>
        </div>
          <div class="words_icons_flex sign_up">
            <div class="style">
              SIGN UP
            </div>
            <div class="style sign_in">
              SIGN IN
            </div>
            <div class="icon_style">
              <div class="style">
                <a href="">
                <img src="/home/norka/eli4ka/cursor/RWD/images/fb-icon.png" alt="fb">
              </a>
              </div>
              <div class="style">
                <a href="">
                  <img src="/home/norka/eli4ka/cursor/RWD/images/twitter-icon.png" alt="twitter">
                </a>
              </div>
              <div class="style">
                <a href="">
                  <img src="/home/norka/eli4ka/cursor/RWD/images/google-icon.png" alt="google">
                </a>
              </div>
          </div>
          </div>
      </div>
    <div class="climber_text climb">
      Climber Community

    </div>
    <div class="challenge_text climb">
      Callenge yourself, climb it!

    </div>
    <div class="go style">
      GO
    </div>
    <div class="down_line">
      <div class="photos_icons">
        <div class="icon-1 radius">
          <img src="/home/norka/eli4ka/cursor/RWD/images/left-1.png" alt="icon1">
        </div>
        <div class="icon-1 radius">
          <img src="/home/norka/eli4ka/cursor/RWD/images/left-2.png" alt="icon2">
        </div>
        <div class="icon-1 radius">
          <img src="/home/norka/eli4ka/cursor/RWD/images/left-3.png" alt="icon3">
        </div>
        <div class="icon-1 radius">
          <img src="/home/norka/eli4ka/cursor/RWD/images/left-4.png" alt="icon4">
        </div>
      </div>
      <div class="right_row">
        <div class="icon">
          <img src="/home/norka/eli4ka/cursor/RWD/images/unknown-sign.png" alt="unknown-sign">
        </div>
        <div class="make_challenges climb">
          Make challenges
        </div>
      </div>
    </div>
  </div>
<div class="begin">
  <div>
    <img src="/home/norka/eli4ka/cursor/RWD/images/mountain.png" alt="mountain">
  </div>
  <div class="begin_phrase">
    Begin your next climb by chosing a summit
  </div>
  <div class="you_can">
    you can use
    <div class="dropdown">
      <!-- <div> -->
        filters
      <!-- </div> -->
    </div>
     to have more practise search
  </div>
  <div class="start">

    <div>START</div>
  </div>
</div>
  <div class="blue_box">
    <div class="image_blue">
      <img src="/home/norka/eli4ka/cursor/RWD/images/mounrain-blue.jpg" alt="blue-mountain">
    </div>
  </div>
</div>
</body>
</html>
