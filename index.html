<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    mountains
  </title>
  <link rel="stylesheet" href="index.css">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

</head>
<body>
  <div class="first_box">
    <div class="container">
      <div class="menu">
        <a href="#" class="menu_picture">
          <img src="images/climbing-man.png" alt="menu_picture">
        </a>
        <div class="menu_words">
          <div class="menu_left">
            <span class="word">EXPLORE</span>
            <span class="word">EVENT</span>
            <span class="word">ACHIEVEMENTS</span>
            <span class="word">TOP TEN</span>
          </div>
          <div class="menu_right">
            <span class="word">SIGN UP</span>
            <span class="word">SIGN IN</span>
            <span class="word">
              <a href="#" class="fb">
                <img src="images/fb-icon.png" alt="">
              </a>
            </span>
            <span class="word">
              <a href="#" class="google">
                <img src="images/google-icon.png" alt="">
              </a>
            </span>
            <span class="word">
              <a href="#" class="twitter">
                <img src="images/twitter-icon.png" alt="">
              </a>
            </span>
          </div>

        </div>
      </div>
      <h1>Climber Community</h1>
      <h5>Challenge yourself - climb it!</h5>
    <div class="go-button">
      <p class="button-text">
        GO
      </p>
    </div>
    <div class="ending">
      <div class="left_icons">
        <img src="images/left-1.png" alt="1">
        <img src="images/left-2.png" alt="2">
        <img src="images/left-3.png" alt="3">
        <img src="images/left-4.png" alt="4">
      </div>
      <div class="right_icons">
        <img src="images/unknown-sign.png" alt="sign">
          Make challenges
      </div>
    </div>
  </div>
</div>
<div class="second_block">
  <div class="container">
    <img src="images/mountain.png" alt="mountain" class="mountain_picture">
    <p class="begin">
      Begin your next climb by chosing a summit
    </p>
    <div class="text_filter">
      <p>
        you can use
      </p>
      <div class="button_filter">
        filters
      </div>
      <p>
        to have more practise search
      </p>
    </div>
    <div class="start_button">
      START
    </div>
  </div>

</div>
</body>
</html>
